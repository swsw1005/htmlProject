<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style>
    body {

	}
	#menu {

      height:100px;

	}
	#menu #parent {
      position:absolute;
	  left:0px;
	  top:0px;
	}
	#menu #parent>li {
      list-style-type:none;
	  float:left;
	  width:150px;

	  border-radius:10px;

	  align-items:center;
	}
	#menu #parent>li:hover {
      color:white;

	}
	#menu #parent>li:first-child {
      width:220px;
	  position:relative;
	}
	#menu #parent #child {
	  list-style-type:none;
      padding-left:0px;
	  width:218px;
	  height:420px;
	  background:white;
	  position:absolute;
	  left:0px;
	  top:0px;
	  margin-top:31px;
	  margin-left:0px;
	  padding-top:7px;
	} 
	#child {
      border:1px solid darkblue;
	  border-radius:10px;
	  display:none;
	}
	#child li {
	  padding-left:20px;
      padding-top:11px;
	  color:darkblue;
	  background:white;
    }
	#child li:hover {

	}

	#third {
      width:1200px;
	  height:300px;
	  background:red;
	  margin:auto;
	}
	#fourth {
      width:1200px;
	  height:500px;
	  background:gray;
	  margin:auto;
	}
	#fifth {
      width:1200px;
	  height:400px;
	  background:yellow;
	  margin:auto;
	}
	#sixth {
      width:1200px;
	  height:300px;
	  background:green;
	  margin:auto;
	}
	#layer {
       position:absolute;
	   left:-300px;
	   top:300px;
	   background:yellow;
	   width:300px;
	   height:300px;
	   z-index:100;
	}
	#adv {
	   position:fixed;
	   left:1300px;
       top:700px;
       width:50px;
	   height:30px;
	   background:#eeeeee;
	   border:1px solid red;
	   border-radius:8px;
	   z-index:100;
	   display:flex;
	   justify-content:center;
	   align-items:center;
	   cursor:default;
	}
  </style>
 <script>
    // 전체카테고리 메뉴 보이기 숨기기
    function menu_view()
	 {
        document.all.child.style.display="block";
	 }
	 function menu_hide()
	 {
        document.all.child.style.display="none";
	 }

	 // 제일윗부분 닫기버튼으로 없애기
	 var hh=0;
	 function main_show_hide()
	 {
        hh=hh-1;
		document.all.main_show.style.top=hh+"px";
		//document.all.main_show.style.height=hh+"px";
		if(hh<=-30)
		  clearInterval(ss);
 	 }
	 function setInterval_start()
	 {
         ss=setInterval(main_show_hide,30);
	 }
	 // 메뉴의 고정
     var chk="";
     function fix_menu()
	 {
         hh=window.innerWidth;
		 hh=hh-1200;
		 hh=hh/2-8;
		 
 
		 if(document.documentElement.scrollTop>30)
		 {
			document.all.parent.style.position="fixed";
			document.all.parent.style.left=hh+"px";
            document.all.parent.style.top="-5px";
		 }
	     else
		 {
            document.all.parent.style.position="absolute";
			document.all.parent.style.left="0px";
            document.all.parent.style.top="0px";
		 }
		 
	 }
     document.onscroll=fix_menu;

	 // 광고레이어 오른쪽 이동 및 숨기기
	 var ww=-300;
	 function layer_move()
	 {
         ww=ww+1;
		 document.all.layer.style.left=ww+"px";
		 if(ww>=400)
		   clearInterval(ss);
	 }
	 var ss=setInterval(layer_move,1);
	 function layer_close()
	 {
         document.all.layer.style.visibility="hidden";
	 }
     // 제일 위로 이동
	 function move_top()
	 {
         document.documentElement.scrollTop=0;
	 }
 </script>
 </head>
 <body>
   <div id=layer>
       <table width=300 height=280>
          <tr>
            <td height=270 align=center> 광고입니다 </td>
		  </tr>

            <td align=right> <img src=x.png onclick=layer_close()> </td>
		  </tr> 
	   </table>
   </div>
   <div id=adv> <span onclick=move_top()> TOP </span> </div>

		   <li> 음료.우유.떡.간식 </li>
		   <li> 베이커리.치즈.델리 </li>
		   <li> 건강식품.생활용품 </li>
		   <li> 주방.홈리빙 </li>
		   <li> 베이비.키즈 </li>
		   <li> 반려동물 </li>
		 </ul> 
	   </li>
       <li> 신상품 </li>
	   <li> 베스트 </li>
	   <li> 알뜰쇼핑 </li>
	   <li> 이벤트 </li>
	 </ul>
   </div>
   <div id=third></div>
   <div id=fourth></div>
   <div id=fifth></div>
   <div id=sixth></div>
  </div>
 </body>
</html>
