<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style>
    body {
      background:#eeeeee;
	  margin:0;
	}
   #main_show {
      width:100%;
	  height:30px;
	  background:darkblue;
	  color:white;
	  font-weight:900;
	  text-align:center;
	  position:relative;
	  margin:auto;
   }
   #main_show input {
      width:80px;
	  height:23px;
	  background:white;
	  border:1px solid darkblue;
	  border-radius:8px;
	  color:darkblue;
	}
	#menu {
      width:1200px;
      height:100px;
	  margin:auto;
	}
	.fix_m {
      position:fixed;
	  top:-8px;
	}
	#menu #parent>li {
      list-style-type:none;
	  float:left;
	  width:150px;
	  height:30px;
	  color:darkblue;
	  font-weight:900;
	  background:white;
	  border:1px solid darkblue;
	  border-radius:10px;
	  margin-left:40px;
	  display:flex;
	  justify-content:center;
	  align-items:center;
	}
	#menu #parent>li:hover {
      color:white;
	  background:darkblue;
	}
	#menu #parent>li:first-child {
      width:220px;
	  position:relative;
	}
	#menu #parent #child {
	  list-style-type:none;
      padding-left:0px;
	  width:218px;
	  height:420px;
	  background:white;
	  position:absolute;
	  left:0px;
	  top:0px;
	  margin-top:31px;
	  margin-left:0px;
	  padding-top:7px;
	} 
	#child {
      border:1px solid darkblue;
	  border-radius:10px;
	  display:none;
	}
	#child li {
	  padding-left:20px;
      padding-top:11px;
	  color:darkblue;
	  background:white;
    }
	#child li:hover {
      text-decoration:underline;
	}

	#third {
      width:1200px;
	  height:300px;
	  background:red;
	  margin:auto;
	}
	#fourth {
      width:1200px;
	  height:500px;
	  background:gray;
	  margin:auto;
	}
	#fifth {
      width:1200px;
	  height:400px;
	  background:yellow;
	  margin:auto;
	}
	#sixth {
      width:1200px;
	  height:300px;
	  background:green;
	  margin:auto;
	}
  </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
 <script>
     $(function()
	 {
		 // 전체카테고리 메뉴 보이기 숨기기
         $("#parent>li:first-child").mouseover(function()
		 {
              $("#child").show();
		 });

		 $("#parent>li:first-child").mouseout(function()
		 {
              $("#child").hide();
		 });
        // 제일윗부분 닫기버튼으로 없애기
         $("#close").click(function()
		 {
            $("#main_show").animate(
			 {
                top:"-30px"
			 },1000);
		 });
		 // 메뉴의 고정
		 $(window).scroll(function()
		 {
            if($(window).scrollTop() > 30)
		        $("#parent").addClass("fix_m");
			else
                $("#parent").removeClass("fix_m");
		 });
	 });

 </script>
 </head>
 <body>
   <div id=main_show> 
     <div>
     어서오세요!! 회원가입하면 갈비찜10kg이 공짜!!  
	 <input type=button value=회원가입>
	 <input type=button value=닫기 id=close> 
	 </div>
 
   <div id=menu>
     <ul id=parent>
	   <li> 
	     전체카테고리 
		 <ul id=child>
           <li> 채소 </li>
		   <li> 과일.견과.쌀 </li>
		   <li> 수산.해산.건어물 </li>
		   <li> 정육.계란 </li>
		   <li> 국.반찬.메인요리</li>
		   <li> 샐러드.간편식 </li>
		   <li> 면.양념.오일 </li>
		   <li> 음료.우유.떡.간식 </li>
		   <li> 베이커리.치즈.델리 </li>
		   <li> 건강식품.생활용품 </li>
		   <li> 주방.홈리빙 </li>
		   <li> 베이비.키즈 </li>
		   <li> 반려동물 </li>
		 </ul> 
	   </li>
       <li> 신상품 </li>
	   <li> 베스트 </li>
	   <li> 알뜰쇼핑 </li>
	   <li> 이벤트 </li>
	 </ul>
   </div>
   <div id=third></div>
   <div id=fourth></div>
   <div id=fifth></div>
   <div id=sixth></div>
 </body>
</html>
