<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <!-- CDN 연결방법 -->
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <!-- 파일을 서버로 다운받은후 사용하는 방법 -->
  <style>
    #aa {
      width:100px;
	  height:100px;
	  background:blue;
	}
  </style>
  <script>

 $(function()
 {
 
     $("#btn1").click(function()
	 {
		$("#aa").queue(function()
		{   
           $(this).animate({marginLeft:"500px"},3000);
		   $(this).animate({width:"300px",height:"300px"},3000);
		   $(this).animate({width:"100px",height:"100px"},3000);
		   $(this).animate({marginLeft:"0px"},3000);
		});
	 });
	 $("#btn2").click(function()
	 {
		$("#aa").clearQueue();
	 });
	 $("#btn3").click(function()
	 {
		$("#aa").dequeue();
	 });
	 $("#btn4").click(function()
	 {
		$("#aa").finish();
	 });
	 $("#btn5").click(function()
	 {
		$("#aa").stop();
	 });
	 $("#btn6").click(function()
	 {
        alert($("#aa").queue());
	 });
 });

  </script>
 </head>
 <body>
   <h1 style="color:red;"> ※ 효과 메소드 ※ </h1>
   <hr>
     <input type=button id=btn1 value=queue>
	 <input type=button id=btn2 value=clearQueue>
	 <input type=button id=btn3 value=dequeue>
	 <input type=button id=btn4 value=finish>
	 <input type=button id=btn5 value=stop>
	 <input type=button id=btn6 value=queue_확인>
 

   <hr>
     <div id=aa></div>
     
   <hr>
   <xmp>  
  
   </xmp>
 </body>
</html>
