<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>제목입력</title>

    <style>
      /*선택자 {속성: 값; 속성: 값} */
      b {
        color: red;
      }
      #aa {
        background: yellow;
        color: blue;
        font-size: 20px;
      }
      .aa {
        background: blue;
      }
    </style>
  </head>

  <body>
    <!--css 사용할때 사용 방법>> 외부파일로 만들기-->
    <b id="aa"> b안녕하세요</b>
    <p></p>
    <u> u감사합니다</u>
    <p></p>
    <b id="bb"> b안녕하세요</b>
    <p></p>
    <div class="aa">짜장면</div>
    <p></p>
    <div class="bb">탕수육</div>
    <p></p>
    <b>전가복</b>
  </body>
</html>
