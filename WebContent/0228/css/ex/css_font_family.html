<html>
 <meta charset="utf-8">
 <style>  
   div {font-size:25px}
   #aa {
    font-family:궁서;
	 }
	 #bb {
    font-family:나눔고딕;
	 }
	 #cc {
    font-family:"Times New Roman";
	 }
	 #dd {
    font-family:Arial;
	 }

 </style>
 <body>
   <h1> 글씨체 속성 </h1>
   <h2 style="color:red"> 사용법  => font-family:폰트; </h2>
   <h2 style="color:blue">* font-family:폰트체1, 폰트체2, 폰트체 3; <br>

   <div>font-family:궁서; => <span id=aa> 안녕하세요</span> </div> <p>
   <div>font-family:나눔고딕; => <span id=bb> 안녕하세요</span> </div> <p>
   <div>font-family:"Times New Roman";  => <span id=cc> Nice To Me Too!! </span></div> <p>
   <div>font-family:Arial;  => <span id=dd> Nice To Me Too!!</span> </div>
 </body>
</html>
