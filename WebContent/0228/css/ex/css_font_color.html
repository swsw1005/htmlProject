<html>
 <head>
  <meta charset="utf-8">
   <style>
	 div {
       font-size:30px;
	 }
	 #aa2 {
       color:blue;  
	 }
	 #aa3 {
       color:rgb(222,60,250);  /* red,green,blue 를 0~255의 수로 표현 */
	 }
	 #aa4 {
       color:#de3cfa;  /* red,green,blue 를 16진수로 표현 */
	 }
	 #aa5 {
       color:rgba(222,60,250,0.5); /* rgb함수에 투명도(0~1)가 추가 */
	 }
	 #aa6 {
       color:hsl(360,100%,50%); /* hsl(hue,saturation,lightness) */
			 /* hue : 색조  0~360의 값을 가진다 */
			 /*  360:빨강 , 120:녹색, 240:파랑 */
			 /* saturation : 채도  0~100% */
			 /* lightness : 밝기  0~100% */
	 }
	 #aa7 {
       color:hsla(360,100%,50%,0.7); /* hsl함수에 투명도(0~1)가 추가 */
	 }
   </style>
 </head>
 <body>
   <h1> 폰트의 색상 </h1>
   <h2 style="color:red"> 사용법  => color:값; </h2>
	 <div id=aa2> 안녕하세요 => color:blue;</div>
	 <div id=aa3> 안녕하세요 => color:rgb(222,60,250);</div>
	 <div id=aa4> 안녕하세요 => color:#ab12dd;</div>
	 <div id=aa5> 안녕하세요 => color:rgba(222,60,250,0.5);</div>
	 <div id=aa6> 안녕하세요 => color:hsl(360,100%,50%);</div>
	 <div id=aa7> 안녕하세요 => color:hsla(360,100%,50%,0.7);</div>
 </body>
</html>
