<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>color</title>
    <style>
      #aa {
        color: darkblue;
      }
      #bb {
        color: rgb(200, 155, 99);
      }
      .cc {
        color: #abcdef;
        background: (0, 0, 0);
      }
      .dd {
        color: hsl(360, 100%, 50%);
      }
    </style>
  </head>
  <!---->>
  <body>
    <div id="aa">안녕</div>
    <p></p>
    <div id="bb">감사</div>
    <p></p>
    <div class="cc">짜장면</div>
    <p></p>
    <div class="dd">탕수육</div>
    <p></p>
  </body>
</html>
