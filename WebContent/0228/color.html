<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style>   
   /* color속성은 글자의 색 */
   #aa {color:darkblue;}  /* 영문으로 되어 있는 값 */
   #bb {color:rgb(200,155,99);}  /* rgba() 투명도가 포함된 값*/
   .cc {color:#abcdef;}
   .dd {color:hsl(360,100%,50%);} /* hsla() */
 </style>
</head>
<body>
   <div id="aa"> 안녕!! </div> <p>
   <div id="bb"> 감사!! </div> <p>
   <div class="cc"> 짜장면 </div> <p>
   <div class="dd"> 탕수육 </div>
</body>
</html>
