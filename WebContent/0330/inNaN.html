<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        function imsi() {
            var tt = document.pkc.aa.value;

            if (isNaN(tt)) {
                console.log("문자");
                document.getElementById("p").innerText = "문자입니다.";
            } else {
                console.log("숫자");
                document.getElementById("p").innerText = "숫자입니다.";
            }
        }
    </script>
    <style></style>
</head>

<body>
    <form action="" name="pkc">
        <input type="text" name="aa" id="" placeholder="숫자만 입력하세요" />
        <input type="button" value="check" onclick="imsi()" />
        <p id="p">5</p>
    </form>
</body>

</html>
