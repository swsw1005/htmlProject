<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function check(my) {
        alert(my.value);
      }
      function check2(my2) {
        alert(my2);
      }
      function check3(my3) {
        alert(my3);
      }
    </script>
  </head>

  <body>
    <input type="text" onkeyup="check(this)" />
    <p></p>
    <input type="text" onkeyup="check2(this.value)" />
    <p></p>
    <input type="text" onkeyup="check3(this.value.length)" />
    <p></p>
  </body>
</html>
