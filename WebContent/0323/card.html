<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        // 1 > 2번칸으로 자동 넘어가는 함수
        function check() {
            var card1 = document.pkc.card01.value;
            if (card1.length == 4) {
                document.pkc.card02.focus();
            }
        }

        //  1>2  2>3  3>4 넘어가는 함수
        // 배열로 처리
        function checkall(n) {
            var card_index = document.pkc2.card[n].value;
            if (card_index.length == 4) {
                document.pkc2.card[n + 1].focus();
            }
        }


        // 마지막 칸에 4글자 차면  아래에 카드번호를 출력하는 함수
        function check_done() {
            // 1. card[].length ==4 인 횟수를 센다 >> cnt에 저장
            var cnt = 0;
            for (i = 0; i < 4; i++) {
                if (document.pkc2.card[i].value.length == 4) {
                    cnt++;
                }
            }

            // 2. cnt==4(카드번호12자리면) >> 숫자4자리 + "-" (i==3이면 안붙인다)
            var str = "";
            if (cnt == 4) {
                for (i = 0; i < 4; i++) {
                    str = str + document.pkc2.card[i].value;
                    if (i != 3) {
                        str = str + "-";
                    }
                }
            }
            // 3. 다 합친 문자열 str  출력
            document.getElementById("card_num").innerText = str;
        }
    </script>
</head>

<body>
    각4칸 max...
    <p></p>
    앞칸 꽉차면 뒷칸으로 자동 이동
    <p></p>

    <p></p>

    <p></p>



    <form name="pkc">
        <input type="text" name="card01" size="5" maxlength="4" onkeyup="check()" />-
        <input type="text" name="card02" size="5" maxlength="4" />
    </form>
    <hr />
    카드번호는 4칸. focus 이동 함수 3개 필요
    <p></p>
    따로 짜야하나?
    <p></p>
    배열을 이용해서 하나로 짜보자
    <p></p>
    <form name="pkc2">
        <input type="text" name="card" size="5" maxlength="4" onkeyup="checkall(0)" />-
        <input type="text" name="card" size="5" maxlength="4" onkeyup="checkall(1)" />-
        <input type="text" name="card" size="5" maxlength="4" onkeyup="checkall(2)" />-
        <input type="text" name="card" size="5" maxlength="4" onkeyup="check_done()" />
    </form>
    <p id="card_num"></p>
</body>

</html>
