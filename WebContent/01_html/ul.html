<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      li {
        list-style-type: none;
        color: red;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <!-- ul, ol (li) -->
    <ul type="square">
      <!-- disc, circle, square -->
      <li>짜장면</li>
      <li>우동</li>
      <li>탕수육</li>
      <li>전가복</li>
    </ul>
    <hr />
    <!-- 수평선 -->
    <ol type="a">
      <!-- a,A,I,i,1 -->
      <li>짜장면</li>
      <li>우동</li>
      <li>탕수육</li>
      <li>전가복</li>
    </ol>
  </body>
</html>
