<!DOCTYPE html>

    <title>Document</title>
    <script>
        function check() {

            var leng = document.pkc.name.length;
            var num = Math.floor(Math.random() * leng);

            document.pkc.dang.value = document.pkc.name[num].value;


        }

        function check22() {
            var arr = { 홍길동, 김철수, 김영희, 이재용, 슈퍼맨, 배트맨, 박찬호, 신사임당, 아이언맨, 헐크 };

            for (index = 0; index < 10; index++) {
                document.pkc.name[index].value = arr[index];
            }

        }
    </script>
</head>
