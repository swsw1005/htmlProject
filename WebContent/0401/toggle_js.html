<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function view()
        {
            document.getElementById("pkc").style.display="block";
        }
        function hide()
        {
            document.getElementById("pkc").style.display="none";
        }
    </script>
</head>
<body>
    <button onclick="view()">보이기</button>
    <button onclick="hide()">숨기기</button>
    <hr>
    <div id="pkc"> 오늘은 만우절입니다. </div>
</body>
</html>
