        function lotto_gen() {
            var lotto = new Array(6);

            for (i = 0; i < 6; i++) {
                lotto[i] = parseInt(Math.random() * 45) + 1;
                tt = tt + " " + lotto[i];
                for (j = 0; j < i; j++) {
                    if (lotto[i] == lotto[j]) {
                        i--;
                    } // if end
                } //for end
            } //for end
            // document.getElementsByName("lot").value = tt;
            // document.pkc.innertext = tt;

            var lotto2 = lotto.sort(function (a, b) { return a - b; });
            document.getElementsByName("lot")[0].value = lotto2;
        }
    </script>
</head>
