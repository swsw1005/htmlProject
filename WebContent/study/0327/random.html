<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function move() {
            var a = parseInt(Math.random() * 800);
            var b = parseInt(Math.random() * 700);
            document.getElementById("pkc").style.left = a + "px";
            document.getElementById("pkc").style.top = b + "px";
        }
        function view() {
            alert("클릭성공");
        }
    </script>

    <style>
        #pkc {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>

<body onload="move()">
    <div id="pkc" onmouseover="move()" onclick="view">&nbsp</div>


</body>

</html>
