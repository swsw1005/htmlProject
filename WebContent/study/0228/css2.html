<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style>  /*스타일태그에서 사용*/
   /* 선택자 {속성:값;속성:값} |  기본선택자(태그,id,class)*/
   b {color:red;} /* 현재문서의 b(선택자) 태그에 {}안의 기능을 부여하라 */
   
   #aa {background:yellow;color:blue;font-size:100px;}   
   .aa {background:blue;}
 </style>
</head>
<body>

   <b id="aa"> 안녕하세요 </b> <p>
   <u>  감사합니다     </u> <p>
   <b id="bb"> 오늘은 금요일!! </b> <p>
   <div class="aa"> 짜장면 </div> <p>
   <div class="bb"> 탕수육 </div> <p>
   <b id="cc"> 전가복 </b>
   
</body>
</html>
