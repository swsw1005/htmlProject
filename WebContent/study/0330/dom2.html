<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        function imsi1() {
            document.getElementById("aa").style.color = "blue";
            document.getElementById("bb").style.color = "red";
            document.getElementById("cc").style.color = "pink";
        }
        function imsi2() {
            document.getElementById("dd").style.color = "yellow";
            // id로 선택하면 제일첫번째 하나만 접근 가능. (뒤에꺼 무시)
            //  여러 요소 동시에 다루고 싶으면? >>  CLASS!!!!!!
        }
        function imsi3() {
            for (i = 0; i < document.getElementsByClassName("dd").length; i++) {
                document.getElementsByClassName("dd")[i].style.color = "red";
            }
        }
    </script>
</head>

<body>
    <input type="button" value="클릭" onclick="imsi1()" />
    <div id="aa">안녕</div>
    <div id="bb">감사합니다</div>
    <div id="cc">반갑습니다.</div>
    <hr />
    <input type="button" value="클릭" onclick="imsi2()" />
    <div id="dd">짜장면</div>
    <div id="dd">짬뽕</div>
    <div id="dd">탕수육</div>
    <p>id로 선택하면 제일첫번째 하나만 접근 가능. (뒤에꺼 무시)></p>
    <p>여러 요소 동시에 다루고 싶으면? >> CLASS!!!!!!</p>
    <hr />
    <input type="button" value="클릭" onclick="imsi3()" />
    <div class="dd">짜장면</div>
    <div class="dd">짬뽕</div>
    <div class="dd">탕수육</div>
    <div class="dd">탕수육</div>
    <div class="dd">탕수육</div>
    <div class="dd">탕수육</div>
</body>

</html>
