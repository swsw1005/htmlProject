<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Insert title here</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style>
    * {
      margin: 0px;
    }

    #aa {
      width: 30px;
      height: 30px;
      border: 1px solid red;
      position: absolute;
      left: 100px;
      top: 100px;
    }

    #aa2 {
      width: 30px;
      height: 30px;
      border: 1px solid red;
      position: absolute;
      left: 100px;
      top: 125px;
    }

    #aa3 {
      width: 30px;
      height: 30px;
      border: 1px solid red;
      position: absolute;
      left: 100px;
      top: 150px;
    }



    #bb {
      width: 334px;
      height: 60px;
      position: absolute;
      left: 100px;
      top: 70px;
      border: 1px solid red;
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
  </style>
  <script>
    $(function () {
      // $(선택자).animate({타겟},시간);
      $("#btn").click(function () {
        $("#aa").animate(
          {
            left: "400px",
          },
          1000
        );
      }); //btn

      $("#btn2").click(function () {
        $("#aa").animate(
          {
            left: "100px",
          },
          3000
        );
      }); //btn2

      $("#btn3").click(function () {
        $("#aa").animate(
          {
            left: "400px",
          },
          3000,
          function () {
            $(this).css("background", "blue");
          }
        );
      }); //btn3

      $("#btn4").click(function () {
        $("#aa2").animate({ left: "500px" }, 3000, function () {
          $(this).hide();
          $("#aa3").show();
          $("#aa3").animate(
            {
              left: "300px",
            },
            3000
          );
        });
      }); //btn4

    });
  </script>
</head>

<body>
  <button id="btn">오른쪽으로</button>
  <button id="btn2">왼쪽으로</button>
  <button id="btn3">300이동후 파란색</button>
  <button id="btn4">다단계</button>
  <hr />
  <div id="bb">aa의 이동 한계</div>
  <div id="aa">a</div>
  <div id="aa2">a2</div>
  <div id="aa3">a3</div>
</body>

</html>
