<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login2.css" />
    <title>제목</title>
    <style>
      /* 스타일  */

      li {
        list-style-type: decimal;
      }

      li::first-letter {
        font-size: 30px;
        color: red;
      }

      li::first-line {
        text-decoration: underline;
      }

      li::after {
        content: "by 라면조아";
        color: blue;
        font-style: italic;
      }
    </style>
  </head>
  <!--///-->
  <body>
    <!--내용-->
    <ul>
      <li>
        냄비에 불켜고 물 오백 <br />
        라면 물은 아리수
      </li>
      <li>
        가스켜고 냄비올려 <br />
        불의 세기 강하게
      </li>
      <li>
        끓으면 라면 스프<br />
        아채와 계란도
      </li>
      <li>
        김치 준비<br />
        맛있게
      </li>
      <li>
        후루룩 짭짭 <br />
        맛좋은 라면
      </li>
    </ul>
  </body>
</html>
