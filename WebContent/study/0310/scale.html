<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login2.css" />
    <title>sclae 예제</title>
    <style>
        /* 스타일  */

        div {
            width: 100px;
            height: 100px;
            background: yellow;
            margin: 100px;
            transition: 1s;
        }

        #aa:hover {
            transform: scale(1, 2);
            background: red;
        }

        #bb:hover {
            transform: scale(2, 2);
            background: red;
        }

        #cc:hover {
            transform: scale(0.5, 0.5);
            background: red;
        }
    </style>
</head>
<!--///-->

<body>
    <!--내용-->
    <p></p>
    <div id="aa">aa</div>
    <p></p>
    <div id="bb">bb</div>
    <p></p>
    <div id="cc">cc</div>
    <p></p>

</body>

</html>
