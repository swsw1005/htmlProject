<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login2.css" />
    <title>제목</title>
    <style>
        /* 스타일  */
        div {
            width: 100px;
            height: 100px;
            background: yellow;
            margin: 30px;
            transition: 2s;
        }

        div:hover {
            background: blue;
        }

        #aa:hover {
            transform: rotate(88deg);

        }

        #bb:hover {
            transform: rotate(720deg);
        }

        #cc:hover {
            transform-origin: left;
            transform: rotate(255deg);
        }

        #dd:hover {
            animation-name: ani1;
            animation-duration: 1s;
        }

        @keyframes ani1 {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
                background: green;
            }
        }
    </style>
</head>
<!--///-->

<body>
    <!--내용-->
    <p></p>
    <div id="aa">aa</div>
    <p></p>
    <div id="bb">bb</div>
    <p></p>
    <div id="cc">cc</div>
    <p></p>
    <div id="dd">dd</div>
    <p></p>

</body>

</html>
<!--///-->
