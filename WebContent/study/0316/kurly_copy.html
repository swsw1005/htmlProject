<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="kurly_copy.css" />
    <script src="https://kit.fontawesome.com/8fb683b25a.js" crossorigin="anonymous"></script>

    <title>Market Kurly Copy</title>
  </head>
  <!--///-->
  <body>
    <!--내용-->

    <!-- 1층  광고바 (X누르면 꺼짐) -->
    <div id="first">
      <input type="checkbox" id="chk" style="display: none;" />
      <div id="left">지금 가입하고 인기상품 100원에 받어 ></div>
      <div id="right">X</div>
    </div>

    <!-- 2층 상단바 메뉴 -->
    <div class="header_menu">
      

     
<div> 
  <div>수도권 이외 지역</div>
<div>로켓배송</div>
</div>

      <div>
        <div>회원가입</div>
        <div>로그인</div>
        <div>고객센터</div>
        <div>배송지역</div>
        <div>검색</div>
   </div>

</div>

    <!-- 3층  카데고리 메뉴바 -->
    <div class="category_bar">
      <!-- 드롭다운 메뉴 -->
      <div id="text_left">
      

      <div id="fourth">
        <ul>
          <li>  
            <div class="dropdown">
              <button class="dropbtn">전체 카테고리</button>
              <div class="dropdown-content">
                <a href="#">채소</a>
                <a href="#">과일 견과 쌀</a>
                <a href="#">수산 해산 건어물</a>
                <a href="#">정육 계란</a>
                <a href="#">아 귀찮아</a>
              </div>
            </div>
          </div></li>
          <li>신상품</li>
          <li>베스트</li>
          <li>알뜰쇼핑</li>
          <li>이벤트</li>
          <li>
            <form>
              <div class="searchbox">
                <input
                  class="search-txt"
                  type="text"
                  name=""
                  placeholder="봄맞이 비타민 기획전"
                />
                <a class="search-btn" href="#">
                  <i class="fas fa-search"></i>
                </a>
              </div>
            </form>
          </li>
        </ul>
      </div>

      <!-- 검색창 -->
    </div>

    <!-- 4층 사진 슬라이드 -->
    <div class="slide_show">사진 슬라이드</div>

    <!-- 5층 이상품 어때요 -->
    <div class="how_this_product">추천상품</div>

    <!-- 6층 이벤트 -->
    <div class="event">이벤트</div>

    <!-- 7층 바닥 메뉴 -->
    <div class="bottom_menu">바닥</div>
  </body>
</html>
