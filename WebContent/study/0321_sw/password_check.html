<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function chkPwd(str) {
        var reg_pwd = /^.*(?=.{6,20})(?=.*[0-9])(?=.*[a-zA-Z]).*$/;

        if (!reg_pwd.test(str)) {
          return false;
        }

        return true;
      }

      if (!chkPwd($.trim($("#mpassword").val()))) {
        alert("비밀번호를 확인하세요.₩n(영문,숫자를 혼합하여 6~20자 이내)");

        $("#mpassword").val("");

        $("#mpassword").focus();
        return false;
      }
    </script>
  </head>
  <body></body>
</html>
