<!DOCTYPE html>
<html lang="en">




<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script>
    function check() {
      if (
        document.pkc.name.value.trim == "" ||
        document.pkc.name.value == "이 름"
      ) {
        document.pkc.name.value = "";
        // 이 름  칸에 커서 들어오면  값 지우기
      }
    }
    function focus_out() {
      // value 공백인데 focus out(onblur)... "이 름" 되돌리기
      if (document.pkc.name.value.trim() == "") {
        document.pkc.name.value = "이 름";
      }
    }
    function check2() {
      document.pkc.pwd.type = "password";

      if (
        document.pkc.pwd.value.trim == "" ||
        document.pkc.pwd.value == "비 밀 번 호"
      ) {
        document.pkc.pwd.value = "";
        // 이 름  칸에 커서 들어오면  값 지우기
      }
    }

    function focus_out2() {
      if (document.pkc.pwd.value.trim() == "") {
        document.pkc.pwd.value = "비 밀 번 호";
        document.pkc.pwd.type == "password";
      }
    }
  </script>
</head>

<body>
  <form name="pkc">
    <input name="name" type="text" onfocus="check()" onblur="focus_out()" value="이 름" />
    <p></p>
    <input name="pwd" type="text" onfocus="check2()" onblur="focus_out2()" value="비 밀 번 호" />
    <p></p>
    <textarea cols="30" rows="5"></textarea>
    <p></p>
    1. 입력방식 설명해주는 방법
    <p></p>
    2. 따로 라벨 안붙이면, 그리드 짜는데 편하다.
    <p></p>
    3. 프론트개발자는 편하다.
    <p></p>
    <hr>
    <p></p>
    1. placeholder 사용하면 편리하게 구현가능...
    <p></p>
    2. 웹 접근성 측면에서 쓰지 말아야한다.
    <p></p>
    3. 번역안됨, 스크린리더 인식불가, 설명 보려면 다 지워야 함
    <p></p>
    <hr>
    <p> 왠만하면 쓰지 맙시다.</p>
  </form>
</body>

</html>
