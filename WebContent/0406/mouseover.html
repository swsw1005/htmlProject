    <style>
        #pkc {
            cursor: pointer;
            width: 100px;
            height: 50px;
            /* text-align: center; */
            border: 1px solid red;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

    <script>
        // 스크립트
        $(function () {
            $("#pkc").click(function () {
                console.log("mouse click");
            });
            $("#pkc").mouseover(function () {
                console.log("mouse over");
                $(this).css("background", "yellow");
            });
            $("#pkc").mouseleave(function () {
                console.log("mouse leave");
                $(this).css("background", "none");
            })

            $("#userid").keyup(function () {
                console.log("user id key up");
            });

            $("#userid").focus(function () {
                console.log("userid focus");
            });

            $("#userid").focusout(function () {
                console.log("userid focusout");
            });

            $(window).scroll(function () {
                let n = $(this).scrollTop();
                console.log("window scroll " + n);
            });

            $("#top").click(function () {
                //jQuery
                $('html').scrollTop(0);
                //JS
                document.documentElement.scrollTop = 0;
            });

        });
    </script>
