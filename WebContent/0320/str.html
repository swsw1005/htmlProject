<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function db_data() {
        var food = "0,2,5"; // db안에 있는걸 가져왔다 가정하고
        var f = food.split(",");
        // alert(f[1]);
        var j = 0;
        for (i = 0; i < document.pkc.food.length; i++) {
          if (i == f[j]) {
            document.pkc.food[i].checked = true;
            j++;
          } // if end
        } // for end
      } /////////////////////////
      function db_data2() {
        var food = "0,2,5"; // db안에 있는걸 가져왔다 가정하고
        var f = food.split(",");
        // alert(f[1]);
        for (i = 0; i < f.length; i++) {
          document.pkc.food[f[i]].checked = true;
        } // for end
      } /////////////////////////
    </script>
  </head>
  <body onload="db_data2()">
    <form name="pkc">
      음식
      <p><input type="checkbox" name="food" value="0" />전복</p>
      <p><input type="checkbox" name="food" value="1" />멍게</p>
      <p><input type="checkbox" name="food" value="2" />해삼</p>
      <p><input type="checkbox" name="food" value="3" />개불</p>
      <p><input type="checkbox" name="food" value="4" />소라</p>
      <p><input type="checkbox" name="food" value="5" />낙지</p>
      <p></p>
    </form>
  </body>
</html>
