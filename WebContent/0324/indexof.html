<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function phone1() {
            var phone = "010-1234-5678";
            var a = phone.indexOf("-");
            alert("앞에서부터 검색한 - 인덱스 " + a);
            var b = phone.lastIndexOf("-");
            alert("뒤에서부터 검색한  - 인덱스 " + b);
        }

        function name1() {
            var num1 = "0123456789";
            var a = num1.substr(2, 6);
            var b = num1.substring(2, 6);
            alert(a + "   " + b);
        }
    </script>
</head>

<body>
    <p>var phone = "010-1234-5678";</p>
    <p>앞에서, 뒤에서부터 indexof, lastIndexOf...</p>
    <button onclick="phone1()">버튼</button>
    <hr>
    <p>0123456789</p>
    <p>substr(i,j) i번 부터 j길이만큼 </p>
    <p>substring(i,j) i번 부터 j번까지 </p>
    <button onclick="name1()">버튼</button>



</body>

</html>
