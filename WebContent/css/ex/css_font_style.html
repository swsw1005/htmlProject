<html>
 <meta charset="utf-8">
 <style>
   div {font-size:30px}
   #aa {
	  font-style:normal;  /* 기울지 않는문자 */
	 }
	 #bb {
    font-style:italic;  /* 이탤릭체 */
	 }
	 #cc {
    font-style:inherit; /* 부모의 스타일을 상속 */
	 }
	 #dd {
    font-style:initial; /* 초기 기본값 */
	 }
	 #ee {
    font-style:oblique; /* 서체가 기울인것이라고 하지만 이탤릭체와 동일하다 */
	 }
 
 </style>
 <body>
   <h1> 폰트기울기 </h1>
   <h2 style="color:red"> 사용법  => font-style:값; </h2>
   <div>font-style:normal; => <span id=aa> 안녕하세요 </div>
   <div>font-style:italic;  => <span id=bb> 안녕하세요 </div>
   <div>font-style:inherit;  => <span id=cc> 안녕하세요 </div>
   <div>font-style:initial;  => <span id=dd> 안녕하세요 </div>
   <div>font-style:oblique;  => <span id=ee> 안녕하세요 </div> 
 </body>
</html>
