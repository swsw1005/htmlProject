 
<html>
<head>
	<meta charset="utf-8">
  <style>
    div#aa1 {
	   white-space: nowrap; 
       width:100px;
	   height:20px;
	   border:1px solid red;
	   overflow:hidden;
	   text-overflow:clip;
	}
	div#aa2 {
	   white-space: nowrap; 
       width:100px;
	   height:20px;
	   border:1px solid red;
	   overflow:hidden;
	   text-overflow:ellipsis;
	}
	div#aa3 {
       white-space: nowrap; 
       width:100px;
	   height:20px;
	   border:1px solid red;
	   overflow:hidden;
	   text-overflow:"???";
	}
  </style>
 
</head>
<body>

 <h1> text-overflow (clip[생략], ellipsis, "사용자입력값" ) </h1>

 <table border=1 width=700>
   <tr align=center>
     <td> text-overflow:clip; </td>
