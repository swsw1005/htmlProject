<html>
 <meta charset="utf-8">
 <style>
    div {
      width:600px;
	  border:1px solid black;
	}
    #aa {
      direction:rtl; /* 오른쪽에서 왼쪽으로 */
		}
		#bb {
      direction:ltr; /* 왼쪽에서 오른쪽(기본값) */
		}
 </style>
 <body>

   <h1> 텍스트방향 direction:값 </h1>
     direction:rtl <p>
     <div id=aa>
	  기존의 HTML은 웹 문서를 다양하게 설계하고 수시로 변경하는데 많은 제약이 따르는데, 이를 보완하기 위해 만들어진 것이 스타일 시트이고 스타일 시트의 표준안이 바로 CSS이다. 간단히 스타일 시트라고도 한다.
	 </div>
 
   	 <p>
	   direction:ltr <p>
     <div id=bb>

	 </div>
 
    
 </body>
</html>
